<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function display(){
            document.getElementById("myuser").innerHTML = document.getElementById("username").value + " 's Gallery"
        }

        function setImage(){
            document.getElementById("profileimg").style.backgroundImage = "url(" + document.getElementById("image_url").value + ")";            
        }
        
    </script>
</head>
<body>
    <div class="content">
        <div class="flex-top">
            <div class="flex-item-1">
                <!-- avatar -->
                <div class="avatar" id="profileimg" style="background-size: contain;"></div>
                <div class="noti">
                    <p>2</p>
                </div>
            <div>
                <a href="https://google.com" class="on-hover">
                <p style="font-weight: 700;" id="myuser">User Name, Gallery</p>
            </a>
            </div>
            </div>
            <div class="flex-item-2">
                <!-- input -->
                <div><label style="margin-right: 5px;" >Username</label><input type="text" id="username" style="margin-left: 5px;" ><button onclick="display()">set</button></div>
                <div><label style="margin-right: 5px;" >image url</label><input type="text" id="image_url" style="margin-left: 5px;" ><button onclick="setImage()">set</button></div>
                
            </div>
            <br>
            <div class="gallery">
                <div class="gallery-item" style="grid-column: span 2 / span 2;"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item" style="grid-row: span 2 / span 2;"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
            </div>
            <br>
            <br>
        </div>
    </div>
</body>
</html>
